<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./images/logo.png"" />
    <title>My first blog</title>
  </head>
  <body>
    <nav class="nav nav-bar">
      <div class="logo">
        <img class="logo-image" src="./images/logo.png" />
        <h2 class="logo-text">Confessions of a Travelling Freak</h2>
      </div>
      <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">News</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </nav>

    <header class="landing-page">
      <h1 class="main-title">Confessions of a Travelling Freak</h1>
    </header>

    <section class="news">
      <h1 class="title">Recent trips</h1>
      <hr class="black" />
      <div class="container">
        <article class="card">
          <h5 class="card-title">
            <a
              class="link"
              href="https://goo.gl/maps/THgTD7dBLGQTkn3E8"
              target="_blank"
              >Asia 25/02/2018</a
            >
          </h5>
          <img
            class="card-image"
            src="https://images.pexels.com/photos/2607918/pexels-photo-2607918.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
          />
        </article>
        <article class="card">
          <h5 class="card-title">
            <a
              class="link"
              href="https://goo.gl/maps/w4D1TusBN63cuKbbA"
              target="_blank"
              >San Francisco 01/09/2019</a
            >
          </h5>
          <img
            class="card-image"
            src="http://www.olivier-sourisse.fr/blog/wp-content/uploads/2015/10/San-Francisco-Lombard-Street.jpg"
          />
        </article>
        <article class="card">
          <h5 class="card-title">
            <a
              class="link"
              href="https://goo.gl/maps/NepSL5jHgqqySwkD7"
              target="_blank"
              >Peru 14/03/2019</a
            >
          </h5>
          <img
            class="card-image"
            src="https://images.pexels.com/photos/2738754/pexels-photo-2738754.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
          />
        </article>
        <article class="card">
          <h5 class="card-title">
            <a
              class="link"
              href="https://goo.gl/maps/2GsjfPiXrH651fr77"
              target="_blank"
              >Nepal 18/09/2019</a
            >
          </h5>
          <img
            class="card-image"
            src="https://images.pexels.com/photos/2543253/pexels-photo-2543253.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
          />
        </article>
      </div>
    </section>
  </body>
</html>
